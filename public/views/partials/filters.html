
<div id="filters" class="well">
<h3> Add Filter </h3>
  <div class="form-inline">

    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" ng-model="filter.name">
    </div>

    <div class="form-group">
      <label> Field </label>
      <input type="text" class="form-control" ng-model="filter.field">
    </div>

    <div class="form-group">
      <label> Expression </label>
      <input type="text" class="form-control" ng-model="filter.expression">
    </div>

    <button type="text" class="btn btn-success" ng-click="addFilter()"> Add Filter </button>
  </div>
</div>


<table class="table">
  <tr>
    <th> Name </th>
    <th> Field </th>
    <th> Expression </th>
    <th> Action </th>
  </tr>

  <tbody >
    <tr ng-repeat="filter in filters">
      <td> {{filter.name}} </td>
      <td> {{filter.field}} </td>
      <td> {{filter.expression}} </td>
      <td> <a class="btn btn-primary" href="/#/p/{{project._id}}/filter/{{filter._id}}"> More </button> </td>
    </tr>
